<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .db-status {
            font-size: 12px;
            margin-top: 8px;
            padding: 4px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: inline-block;
        }

        .db-status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .db-status.error {
            background: rgba(244, 67, 54, 0.3);
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #addBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .list-section {
            padding: 20px;
            min-height: 300px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        #shoppingList {
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item:hover {
            background: #f0f0f0;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .item.checked .checkbox {
            background: #667eea;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: all 0.3s;
        }

        .item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff1744;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .clear-completed {
            display: block;
            width: 100%;
            padding: 15px;
            background: none;
            border: 2px dashed #ddd;
            border-radius: 10px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .clear-completed:hover {
            border-color: #ff5252;
            color: #ff5252;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>Ïò§Îäò ÌïÑÏöîÌïú Î¨ºÍ±¥Îì§ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
            <div id="dbStatus" class="db-status">Ïó∞Í≤∞ Ï§ë...</div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autofocus>
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <div class="stats">
                <span>Ï¥ù <strong id="totalCount">0</strong>Í∞ú</span>
                <span>ÏôÑÎ£å <strong id="checkedCount">0</strong>Í∞ú</span>
            </div>
            <ul id="shoppingList">
                <div class="loading">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë</div>
            </ul>
            <button id="clearCompleted" class="clear-completed" style="display: none;">
                ÏôÑÎ£åÎêú Ìï≠Î™© Î™®Îëê ÏÇ≠Ï†ú
            </button>
        </div>
    </div>

    <script>
        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'https://pegosejmbaotgxhxmwuu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlZ29zZWptYmFvdGd4aHhtd3V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNzg3NDQsImV4cCI6MjA4Mjc1NDc0NH0.6zbNqCBqYs_l1VPPn_rrDXTk3BWmwu5R6jSZO3LF0nA';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM ÏöîÏÜå
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');
        const clearCompleted = document.getElementById('clearCompleted');
        const dbStatus = document.getElementById('dbStatus');

        let items = [];

        // Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞ ÏÉÅÌÉú ÌëúÏãú
        function setDbStatus(status, message) {
            dbStatus.textContent = message;
            dbStatus.className = 'db-status ' + status;
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            totalCount.textContent = total;
            checkedCount.textContent = checked;
            clearCompleted.style.display = checked > 0 ? 'block' : 'none';
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <p>ÏïÑÏßÅ Ï∂îÍ∞ÄÎêú ÏïÑÏù¥ÌÖúÏù¥ ÏóÜÏäµÎãàÎã§</p>
                    </div>
                `;
            } else {
                shoppingList.innerHTML = items.map(item => `
                    <li class="item ${item.checked ? 'checked' : ''}" data-id="${item.id}">
                        <div class="checkbox" onclick="toggleItem('${item.id}')"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">√ó</button>
                    </li>
                `).join('');
            }
            updateStats();
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏïÑÏù¥ÌÖú Î°úÎìú (SupabaseÏóêÏÑú)
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                items = data || [];
                setDbStatus('connected', 'Supabase Ïó∞Í≤∞Îê®');
                renderList();
            } catch (error) {
                console.error('Error loading items:', error);
                setDbStatus('error', 'Ïó∞Í≤∞ Ïò§Î•ò');
                // Ìè¥Î∞±: Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î°úÎìú
                items = JSON.parse(localStorage.getItem('shoppingList')) || [];
                renderList();
            }
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        async function addItem() {
            const text = itemInput.value.trim();
            if (!text) return;

            addBtn.disabled = true;

            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text, checked: false }])
                    .select()
                    .single();

                if (error) throw error;

                items.unshift(data);
                renderList();
                itemInput.value = '';
                itemInput.focus();
            } catch (error) {
                console.error('Error adding item:', error);
                alert('ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                addBtn.disabled = false;
            }
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        async function deleteItem(id) {
            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                items = items.filter(item => item.id !== id);
                renderList();
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨ ÌÜ†Í∏Ä
        async function toggleItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            const newChecked = !item.checked;

            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .update({ checked: newChecked })
                    .eq('id', id);

                if (error) throw error;

                item.checked = newChecked;
                renderList();
            } catch (error) {
                console.error('Error toggling item:', error);
                alert('ÏÉÅÌÉú Î≥ÄÍ≤Ω Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏôÑÎ£åÎêú ÏïÑÏù¥ÌÖú Î™®Îëê ÏÇ≠Ï†ú
        async function clearCompletedItems() {
            const completedIds = items.filter(item => item.checked).map(item => item.id);

            if (completedIds.length === 0) return;

            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .delete()
                    .in('id', completedIds);

                if (error) throw error;

                items = items.filter(item => !item.checked);
                renderList();
            } catch (error) {
                console.error('Error clearing completed items:', error);
                alert('ÏôÑÎ£åÎêú Ìï≠Î™© ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        clearCompleted.addEventListener('click', clearCompletedItems);

        // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ Íµ¨ÎèÖ
        supabase
            .channel('shopping_items_changes')
            .on('postgres_changes',
                { event: '*', schema: 'public', table: 'shopping_items' },
                () => {
                    loadItems();
                }
            )
            .subscribe();

        // Ï¥àÍ∏∞ Î°úÎìú
        loadItems();
    </script>
</body>
</html>
